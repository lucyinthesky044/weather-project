<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300;400;500;600&family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/1781272270.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="section page-wrap">
        <div class="section search-section">
          <div class="row">
            <form class="search" id="search-form">
              <input
                class="search-bar"
                type="text"
                id="search-bar"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
              />
              <botton
                class="search-botton"
                type="submit"
                id="search-botton"
                value="search"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </botton>
            </form>
            <botton class="location-botton" id="location-botton">
              <i class="fa-solid fa-location-arrow fa-2x"></i>
            </botton>
          </div>
        </div>
        <div class="section body-section">
          <div class="row first-row">
            <div class="col-6 first-column">
              <div class="section selected-city">
                <h1 class="city" id="city"></h1>
                <div class="row">
                  <div class="col">
                    <span class="main-temp" id="main-temp"></span>
                    <span class="units">째C</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <img src="" alt="" class="icon-main" id="icon-main" />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col main-weather-description"
                    id="main-weather-description"
                  ></div>
                </div>
                <div class="row">
                  <div class="col temp-levels">
                    H:
                    <span id="high-temp-degrees"></span
                    ><span class="high-temp-units">째</span>
                    <span class="space"></span>L:
                    <span id="low-temp-degrees"> </span
                    ><span class="low-temp-units">째</span>
                  </div>
                </div>
              </div>
              <div class="section specifications">
                <ul class="additional-properties">
                  <li class="feels-like">
                    Feels like:
                    <span id="feels-like"></span>째
                  </li>
                  <li class="humidity">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="wind">Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
              <div class="row">
                <div class="col date" id="current-date">
                  Today is Thursday 26/11/22 17:39
                </div>
              </div>
            </div>
            <div class="col-6 second-column">
              <div class="forecast">5-DAYS FORECAST</div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/lucyinthesky044/weather-project"
          class="creator"
          target="_blank"
          rel="noreferrer"
        >
          Open-source code
        </a>
        <span class="name" id="name">by Yelyzaveta Tkalich</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
