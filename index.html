<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300;400;500;600&family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1781272270.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="section page-wrap">
        <div class="section search-section">
          <div class="row">
            <form class="search" id="search-form">
              <input
                class="search-bar"
                type="text"
                id="search-bar"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
              />
              <botton
                class="search-botton"
                type="submit"
                id="search-botton"
                value="search"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </botton>
            </form>
            <botton class="location-botton" id="location-botton">
              <i class="fa-solid fa-location-arrow fa-2x"></i>
            </botton>
          </div>
        </div>
        <div class="section body-section">
          <div class="row first-row">
            <div class="col-6 first-column">
              <div class="section selected-city">
                <h1 class="city" id="city"></h1>
                <div class="row">
                  <div class="col">
                    <span class="main-temp" id="main-temp"></span>
                    <span class="units">
                      <a href="#" class="degrees-celcius" id="celsius-link"
                        >°C</a
                      >
                      <span class="degrees-divider"></span>
                      <a
                        href="#"
                        class="degrees-fahrenheit"
                        id="fahrenheit-link"
                        >°F</a
                      >
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col icon-main">
                    <i class="fa-solid fa-cloud-moon fa-6x"></i>
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col main-weather-description"
                    id="main-weather-description"
                  ></div>
                </div>
                <div class="row">
                  <div class="col temp-levels">
                    H:
                    <span id="high-temp-degrees"></span
                    ><span class="high-temp-units">°C</span>
                    <span class="space"></span>L:
                    <span id="low-temp-degrees"> </span
                    ><span class="low-temp-units">°C</span>
                  </div>
                </div>
              </div>
              <div class="section specifications">
                <ul class="additional-properties">
                  <li class="feels-like">
                    Feels like:
                    <span id="feels-like"></span>°
                  </li>
                  <li class="humidity">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="wind">Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
              <div class="row">
                <div class="col date" id="current-date">
                  Today is Thursday 26/11/22 17:39
                </div>
              </div>
            </div>
            <div class="col-6 second-column">
              <div class="section week-forecast">
                <div class="forecast">4-DAYS FORECAST</div>
                <div class="row align-items-center first-day">
                  <div class="col-4" id="day-1">
                    Friday
                    <div id="temp-1">-1°/1°</div>
                  </div>
                  <div class="col-4" id="icon-1">
                    <i class="fa-solid fa-cloud-sun fa-4x"></i>
                  </div>
                  <div class="col-4" id="description-1">Partly Cloudy</div>
                </div>
                <div class="row align-items-center second-day">
                  <div class="col-4" id="day-2">
                    Saturday
                    <div id="temp-2">-1°/1°</div>
                  </div>
                  <div class="col-4" id="icon-2">
                    <i class="fa-solid fa-cloud-showers-heavy fa-4x"></i>
                  </div>
                  <div class="col-4" id="description-2">Rainy</div>
                </div>
                <div class="row align-items-center third-day">
                  <div class="col-4" id="day-3">
                    Sunday
                    <div id="temp-3">-2°/1°</div>
                  </div>
                  <div class="col-4" id="icon-3">
                    <i class="fa-regular fa-snowflake fa-4x"></i>
                  </div>
                  <div class="col-4" id="description-3">Snowy</div>
                </div>
                <div class="row align-items-center forth-day">
                  <div class="col-4" id="day-4">
                    Monday
                    <div class="temp-4">-4°/3°</div>
                  </div>
                  <div class="col-4" id="icon-4">
                    <i class="fa-solid fa-cloud-sun fa-4x"></i>
                  </div>
                  <div class="col-4" id="description-4">Partly Cloudy</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="creator">
          This page is created by
          <span class="name" id="name">Yelyzaveta Tkalich</span>
        </div>
        <div class="icon-footer">
          <a href="https://www.linkedin.com/in/yelyzaveta-tkalich-3a1612222/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://www.instagram.com/tkalich.l/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
